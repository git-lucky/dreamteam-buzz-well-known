<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamTeam</title>
  
  <!-- Open Graph metadata for rich link previews -->
  <meta property="og:title" content="DreamTeam">
  <meta property="og:description" content="Organize your teams and events with DreamTeam">
  <meta property="og:image" content="https://dreamteam.buzz/images/buzzenbee.jpg">
  <meta property="og:url" content="https://dreamteam.buzz">
  <meta property="og:type" content="website">
  
  <!-- iOS specific -->
  <meta property="al:ios:url" content="dreamteam://open">
  <meta property="al:ios:app_store_id" content="6505043024">
  <meta property="al:ios:app_name" content="DreamTeam">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      line-height: 1.6;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    .cta {
      display: inline-block;
      background-color: #4A90E2;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="images/logo.png" alt="DreamTeam Logo" class="logo">
  <h1>DreamTeam</h1>
  <p>The app that helps you organize your teams and events.</p>
  <a href="dreamteam://" class="cta">Open App</a>
  
  <script>
    // Attempt to open the app
    setTimeout(function() {
      window.location.href = "dreamteam://";
    }, 1000);
  </script>
</body>
</html>
